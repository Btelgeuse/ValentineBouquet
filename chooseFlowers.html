<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <script src="chooseFlowers.js" defer></script>

    <title>Valentine's Bouquet !</title>
  </head>

  <body>
    <div class="flowersDiv">
      <h1>Choose your flowers</h1>

      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          <img src="./assets/left-filled-arrow-triangle.svg" alt="" />
        </button>

        <button class="carousel-button next" data-carousel-button="next">
          <img src="./assets/1666277-200.png" alt="" />
        </button>

        <ul data-slides>
          <li class="slide" data-active>
            <img src="./assets/flowersMenu.png" alt="Flower 1" />
          </li>

          <li class="slide">
            <img src="" alt="Flower 2" />
          </li>

          <li class="slide">
            <img src="" alt="Flower 3" />
          </li>

          <li class="slide">
            <img src="" alt="Flower 4" />
          </li>

          <li class="slide">
            <img src="" alt="Flower 5" />
          </li>

          <li class="slide">
            <img src="" alt="Flower 6" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
